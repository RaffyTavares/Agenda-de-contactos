<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Título -->
        <header>
            <h1>Agenda de Contactos</h1>
            <!-- Menú de Navegación -->
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('addContactSection')">Agregar Contacto</a></li>
                    <li><a href="#" onclick="showSection('contactListSection')">Contactos Agregados</a></li>
                    <li><a href="#" onclick="showSection('deletedContactsSection')">Contactos Eliminados</a></li>
                </ul>
            </nav>
        </header>

        <!-- Sección para agregar contactos -->
        <section id="addContactSection" class="section">
            <h2>Agregar Contacto</h2>
            <form id="contactForm">
                <label for="contactImage">Imagen:</label>
                <input type="file" id="contactImage" accept="image/*">

                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>

                <label for="social">Red Social:</label>
                <input type="text" id="social">

                <label for="comment">Comentario:</label>
                <textarea id="comment" rows="3"></textarea>

                <button type="button" onclick="addContact()">Agregar Contacto</button>
            </form>
        </section>

        <!-- Sección de lista de contactos agregados -->
        <section id="contactListSection" class="section" style="display: none;">
            <h2>Contactos Agregados</h2>
            <div id="contacts"></div>
        </section>

        <!-- Sección de lista de contactos eliminados -->
        <section id="deletedContactsSection" class="section" tyle="display: none;">
            <h2>Contactos Eliminados</h2>
            <div id="deletedContacts"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
